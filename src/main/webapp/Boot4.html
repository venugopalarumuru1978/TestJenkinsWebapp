    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <b>Register Here</b>
                    </div>
                    <div class="card-body">
                        <form name="frmReg"  method="POST" onsubmit="return Validations()">
                        <div class="row">
                            <div class="col-md-4">
                                <label>Person Name : </label>
                                <input type="text"  name="txtPname"  class="form-control" required="required" />
                            </div>
                            <div class="col-md-4">
                                <label>Gender </label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input type="radio"  name="gender"  class="form-check-input" value="Male" />
                                            <label>Male</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input type="radio"  name="gender"  class="form-check-input" value="Female" />
                                            <label>Female</label>
                                        </div>
                                    </div>    
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label>Hobbies</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="checkbox"  class="form-check-input"  name="chk1"  value="Reading" />
                                        <label>Reading</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="checkbox"  class="form-check-input"  name="chk2"  value="Garden" />
                                        <label>Gardening</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Address</label>
                                <textarea name="txtAdrs"  class="form-control" required="required"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>City</label>
                                <select name="ddlcity" class="form-select">
                                    <option value="-1">Select City</option>
                                    <option>Hyderabad</option>
                                    <option>Bangalore</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>Phone Number : </label>
                                <input type="text"  name="txtPhone"  class="form-control" required="required" />
                            </div>
                            <div class="col-md-4">
                                <label>Email : </label>
                                <input type="email"  name="txtEmail"  class="form-control" required="required" />
                            </div>     
                        </div>
                    <!--
                        <div class="row">

                        <div class="row" style="text-align: center;">
                            <div class="col-md-12">
                                <br />
                                <input type="submit"  value="Click Me"  class="btn btn-success" />
                                <input type="button"  value="Reset"  class="btn btn-danger" />

                        <div class="row">
                            <div class="col-md-12" style="text-align: center;" id="info">

    <script type="text/javascript">
        function Validations()
        {
            var chk = true;
            var city = frmReg.ddlcity.value;
            if(city=="-1")
            {
                alert("Plese select city");
                chk=false;
                return false;
            }

            var ph = frmReg.txtPhone.value;
            if(ph.length!=10)
            {
                alert("Invalid Phone Number");
                chk=false;
                return false;
            }

            if(chk==true)
            {
                var result = frmReg.txtPname.value;
                result = result + "<==>" + frmReg.gender.value;
                result = result + "<==>" + frmReg.txtAdrs.value;
                result = result + "<==>" + frmReg.ddlcity.value;
                result = result + "<==>" + frmReg.txtPhone.value;
                result = result + "<==>" + frmReg.txtEmail.value;
                alert(result);
                document.getElementById("info").innerHTML = result;
                return false;
            }
        }
    </script>
